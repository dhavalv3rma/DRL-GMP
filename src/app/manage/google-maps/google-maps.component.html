                <div class="w-100 h-400p">
                    
                    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"  [mapTypeControl]="false">

                        <agm-marker [latitude]="latnew4" [longitude]="lngnew4" [markerDraggable]="true"></agm-marker> -->

                </div>
