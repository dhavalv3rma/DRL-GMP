<h1 mat-dialog-title><span *ngIf="!oppurtunity.id">Add</span><span *ngIf="oppurtunity.id">Edit</span> Projects</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Select Client:</label>
            <div class="col-sm-8">
                <select name="prospect" class='form-control' required [(ngModel)]='clientsOptionSelected'
                    (ngModelChange)='onClientsOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Client--</option>
                    <option class='option' *ngFor='let option of clientsOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label" for="pwd">Contact Person:</label>
            <div class="col-sm-8">
                <select name="prospect" class='form-control' required [(ngModel)]='contactOptionSelected'
                    (ngModelChange)='onContactOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Contact Person--</option>
                    <option class='option' *ngFor='let option of contactOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Contact Person:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter Contact Person Name">
            </div>
        </div> -->
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Contact Email:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label" for="pwd">Client Address : </label>
            <div class="col-sm-8">
                <textarea class="form-control txtarea" rows="2" placeholder="Enter Client Address" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Contact Phone:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="phone" placeholder="Enter Contact Phone No.">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Project Type:</label>
            <div class="col-sm-8">
                <select name="projecttype" class='form-control' required [(ngModel)]='projecttypeOptionSelected'
                    (ngModelChange)='onProjecttypeOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Project Type--</option>
                    <option class='option' *ngFor='let option of projecttypeOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Project Title:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title" placeholder="Enter Project Title">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Region:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="region" placeholder="Enter Region">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">City:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="city" placeholder="Enter City">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Post Code:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="postcode" placeholder="Enter Post Code">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Billing Type:</label>
            <div class="col-sm-8">
                <input type="radio" id="fee" name="active" value="1" checked><label for="active" style="font-weight: normal;margin: 3px;padding-right: 6px;">Fixed
                    Fee</label>
                <input type="radio" id="rate" name="active" value="2"><label for="active" style="font-weight:normal;margin: 3px;">Hourly
                    Rate
                </label>
            </div>
        </div>
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Billing Terms:</label>
                <div class="col-sm-8">
                    <input type="radio" id="fee" name="active" value="1" checked><label for="active" style="font-weight: normal;margin: 3px;padding-right: 6px;">Prepaid
                        </label>
                    <input type="radio" id="rate" name="active" value="2"><label for="active" style="font-weight:normal;margin: 3px;">Postpaid
                    </label>
                </div>
            </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Price:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="price" placeholder="Enter Price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Terms:</label>
            <div class="col-sm-8">
                <select name="terms" class='form-control' required [(ngModel)]='termsOptionSelected' (ngModelChange)='onTermsOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Terms--</option>
                    <option class='option' *ngFor='let option of termsOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Plots:</label>
            <div class="col-sm-8">
                <select name="terms" class='form-control' required [(ngModel)]='plotsOptionSelected' (ngModelChange)='onPlotsOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Plots--</option>
                    <option class='option' *ngFor='let option of plotsOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Type:</label>
            <div class="col-sm-8">
                <select name="terms" class='form-control' required [(ngModel)]='typeOptionSelected' (ngModelChange)='onTypeOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Type--</option>
                    <option class='option' *ngFor='let option of typeOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Start Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date" placeholder="Enter Start Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Due Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="price" placeholder="Enter Due Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label" for="pwd">Project Manager:</label>
            <div class="col-sm-8">
                <select name="prospect" class='form-control' required [(ngModel)]='pmOptionSelected' (ngModelChange)='onPmOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Project Manager--</option>
                    <option class='option' *ngFor='let option of pmOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label" for="pwd">Remarks : </label>
            <div class="col-sm-8">
                <textarea class="form-control txtarea" rows="2" placeholder="Enter Remarks" required></textarea>
            </div>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()"><span *ngIf="!oppurtunity.id">Save</span><span
            *ngIf="oppurtunity.id">Update</span></button>
</mat-dialog-actions>
