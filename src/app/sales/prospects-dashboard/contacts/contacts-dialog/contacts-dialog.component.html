<h1 mat-dialog-title><span *ngIf="!oppurtunity.id">Add</span><span *ngIf="oppurtunity.id">Edit</span> Projects</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Select Client:</label>
            <div class="col-sm-8">
                <select name="prospect" class='form-control' required [(ngModel)]='clientsOptionSelected'
                    (ngModelChange)='onClientsOptionsSelected($event)'>
                    <option class='option' [ngValue]="undefined" selected disabled>--Select Client--</option>
                    <option class='option' *ngFor='let option of clientsOptions' [value]="option">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Name:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Designation:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter Designation">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-4 add-member-label">Contact Phone:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="phone" placeholder="Enter Contact Phone No.">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Contact Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Region:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="region" placeholder="Enter Region">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">City:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Post Code:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="postcode" placeholder="Enter Post Code">
                                </div>
                            </div>
        
   
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label" for="pwd">Address : </label>
            <div class="col-sm-8">
                <textarea class="form-control txtarea" rows="2" placeholder="Enter Address" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Primary Contact:</label>
            <div class="col-sm-8">
                <input type="radio" id="fee" name="active" value="1" checked><label for="active" style="font-weight: normal;margin: 3px;padding-right: 6px;">Yes
                    </label>
                <input type="radio" id="rate" name="active" value="2"><label for="active" style="font-weight:normal;margin: 3px;">No
                    
                </label>
            </div>
        </div>
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Billing Contact:</label>
                <div class="col-sm-8">
                    <input type="radio" id="fee" name="active" value="1" checked><label for="active" style="font-weight: normal;margin: 3px;padding-right: 6px;">Yes
                        </label>
                    <input type="radio" id="rate" name="active" value="2"><label for="active" style="font-weight:normal;margin: 3px;">No
                    </label>
                </div>
            </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()"><span *ngIf="!oppurtunity.id">Save</span><span
            *ngIf="oppurtunity.id">Update</span></button>
</mat-dialog-actions>
