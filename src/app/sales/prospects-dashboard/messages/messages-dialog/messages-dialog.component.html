<h1 mat-dialog-title>Edit Text Message</h1>
<div mat-dialog-content>
  <form class="form-horizontal">
        <div class="col-lg-12" style="padding-left: 0px !important;padding-right: 0px !important;">
                <textarea rows="4" class="form-control txtarea" id="content" placeholder="Write here"></textarea>
        </div>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-default" (click)="close()">Cancel</button>
  <button mat-raised-button class="btn-success"><span *ngIf="!prospect.id">Save</span><span *ngIf="prospect.id">Update</span></button>
</mat-dialog-actions>
