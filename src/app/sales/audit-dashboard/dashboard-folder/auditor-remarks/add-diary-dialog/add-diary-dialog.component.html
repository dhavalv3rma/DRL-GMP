<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        <h1 mat-dialog-title>Add Observation</h1><hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4">Agenda : </label>
                <div class="col-sm-8">
                    <select name="campaign" class='form-control' required>
                        <option Value="" selected>--Select Agenda Item--</option>
                        <option class='option' *ngFor='let option of agendaItems' [value]="option">{{option}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd"> Add Notes : </label>
                <div class="col-sm-8">
                    <textarea class="form-control txtarea" rows="2" placeholder="Enter notes" required></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-success">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
