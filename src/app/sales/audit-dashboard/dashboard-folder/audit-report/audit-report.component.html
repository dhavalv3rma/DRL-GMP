<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
  
        <div class="row" style="margin-bottom:14px;">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="w-100 flex-p">
                </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6">
                <div class="w-100 flex-p">
                        <button mat-raised-button class="add-hover pull-right" style="background:#666666;color: white;">Save as template</button>
                        <button mat-raised-button class="add-hover pull-right" style="background:#336699;color: white;margin-right: 10px;">Load from template</button>
                        <!-- <button mat-raised-button class="add-hover pull-right" style="background:#336699;color: white;margin-right: 10px;">Upload CSV</button> -->
                        <label class="btn pull-right add-hover" style="background:#336699;color: white;padding-top: 8px !important;padding-bottom: 10px !important;;margin-right: 10px;">
                            Upload CSV<input type="file" style="display: none;"  name="image">
                        </label>
                        <textarea cols="70" class="pull-left" style="margin-right: 10px;"></textarea>
                        <button mat-raised-button class="add-hover pull-left" style="background:#229494;color: white;"><mat-icon>add</mat-icon>&nbsp;Add</button>
                        
                </div>
            </div>
        </div>
  
  
        <div class="table-responsive">
            <table id="example2" class="table table-bordered table-hover table-striped">
                <thead class="tbl-head">
                    <tr class="tr-grid-header">
                        <th>Agenda</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tableList">
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td class="pad-left inner-screen">
                                <a (click)="item.status = ! item.status">
                                    <span *ngIf="!item.status" style="color:red;cursor: pointer;">Inactive</span>
                                    <span *ngIf="item.status" style="color:#007ad9;cursor:pointer;">Active</span>
                                </a>
                            </td>
                        <td>
                            <a style="margin-right: 10px; cursor: pointer;">
                                <i title="Edit" class="fa fa-edit"></i>
                            </a>
                            <a mwlConfirmationPopover
                                    [popoverTitle]="popoverTitle"
                                    [popoverMessage]="popoverMessage"
                                    placement="left"
                                    (confirm)="deleteLookup()"
                                    (cancel)="cancelClicked = true">
                                        <i style="cursor: pointer;" title="Delete Checklist" class="fa fa-trash red"></i>
                                    </a>
                                <!-- <i title="Delete" style="color:red;" class="fa fa-trash"></i> -->
                            
                        </td>
  
                    </tr>
                </tbody>
            </table>
  
        </div>
    </div>
  
  </div>
