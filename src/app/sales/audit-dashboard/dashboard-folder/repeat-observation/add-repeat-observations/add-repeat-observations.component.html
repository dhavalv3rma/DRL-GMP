<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
      <h1 mat-dialog-title>Add Repeat Observation</h1><hr>
      <form class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">Enter Observation : </label>
              <div class="col-sm-8">
                  <textarea class="form-control" placeholder="Enter Observation"></textarea>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-4">Select Category : </label>
              <div class="col-sm-8">
                  <select class='form-control' required>
                      <option Value="" selected>--</option>
                      <option class='option'>Quality Systems</option>
                      <option class='option'>Faculty & Equipment Systems</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-4">Select Sub Category : </label>
              <div class="col-sm-8">
                  <select class='form-control' required>
                      <option Value="" selected>--</option>
                      <option class='option'>Quality Oversight</option>
                      <option class='option'>Validation (Process/Cleaning/Methods)</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-4">Logged By : </label>
              <div class="col-sm-8">
                  <select class='form-control' required>
                      <option Value="" selected>--</option>
                      <option class='option' >Rajesh T</option>
                      <option class='option' >Srinivas</option>
                      <option class='option' >Amit</option>
                  </select>
              </div>
          </div>
      </form>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-success" (click)="close()">Save</button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
