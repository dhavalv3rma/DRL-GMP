<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        <h1 mat-dialog-title>Add Action Item</h1><hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Action Item : </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter action item" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4" for="pwd">Due Date : </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="input-icon right">
                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt2"></i>
                        <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="dob" [(ngModel)]="dateTime2" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2">
                        <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                    </div>
                </div>
              </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Role Owner : </label>
                <div class="col-sm-8">
                    <select name="campaign" class='form-control' required>
                        <option Value="" selected>--Select Role Owner--</option>
                        <option class='option' *ngFor='let option of agendaItems' [value]="option">{{option}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Status : </label>
                <div class="col-sm-8">
                    <select name="campaign" class='form-control' required>
                        <option Value="" selected>--Select Status--</option>
                        <option class='option' *ngFor='let option of status' [value]="option">{{option}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-success">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
