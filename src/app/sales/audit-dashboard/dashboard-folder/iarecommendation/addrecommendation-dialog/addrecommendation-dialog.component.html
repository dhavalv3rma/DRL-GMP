<div fxLayout="row wrap" #resizedDiv>
  <div class="flex-p w-100">
      <h1 mat-dialog-title>Add IA Recommendations</h1><hr>
      <form class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">Select Observation : </label>
              <div class="col-sm-8">
                <select class='form-control' required>
                  <option Value="" selected>--</option>
                  <option class='option'>One</option>
                  <option class='option'>Two</option>
              </select>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-4">Selected Category : </label>
              <div class="col-sm-8">
                  <select class='form-control' required>
                      <option Value="" selected>--</option>
                      <option class='option'>Quality Systems</option>
                      <option class='option'>Faculty & Equipment Systems</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-4">Selected Sub Category : </label>
              <div class="col-sm-8">
                  <select class='form-control' required>
                      <option Value="" selected>--</option>
                      <option class='option'>Quality Oversight</option>
                      <option class='option'>Validation (Process/Cleaning/Methods)</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Recommendations : </label>
            <div class="col-sm-8">
                <textarea class="form-control" placeholder="Enter Recommendation"></textarea>
            </div>
        </div>
      </form>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-success" (click)="close()">Save</button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
