<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        <h1 mat-dialog-title>Add Action Item</h1><hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4">Action Item # : </label>
                <div class="col-sm-8">
                   <input type="text" class="form-control">
                </div>
               
                    
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-4">Assigned To : </label>
                    <div class="col-sm-8">
                                <select name="assignedto" class='form-control' required>
                                    <option Value="" selected>--Select User--</option>
                                    <option class='option' *ngFor='let option of assignedtos' [value]="option">{{option}}</option>
                                </select>
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-4">Due Date : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                         </div>
                    </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Status : </label>
                <div class="col-sm-8">
                    <select name="assignedto" class='form-control' required>
                        <option Value="" selected>--Select Status--</option>
                        <option class='option' *ngFor='let option of statuss' [value]="option">{{option}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-success">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
