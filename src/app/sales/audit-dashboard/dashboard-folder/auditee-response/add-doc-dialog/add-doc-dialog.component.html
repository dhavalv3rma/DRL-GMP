<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        <h1 mat-dialog-title>Add Document</h1><hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4">Title : </label>
                <div class="col-sm-8">
                   <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-4">File : </label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" style="    padding: 2px;">
                    </div>
                </div>
        </form>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-success">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
