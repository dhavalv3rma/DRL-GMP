<div fxLayout="row wrap" #resizedDiv>
    <div class="flex-p w-100">
        <h1 mat-dialog-title>Add Observation</h1><hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4">Severity Level : </label>
                <div class="col-sm-8">
                    <select name="campaign" class='form-control' required>
                        <option Value="" selected>--Select Severity Level--</option>
                        <option class='option' *ngFor='let option of severityLevel' [value]="option">{{option}}</option>
                    </select>
                </div>
               
                    
            </div>

            <div class="form-group">
                    <label class="control-label col-sm-4">Category : </label>
                    <div class="col-sm-8">
                            <select name="campaign" class='form-control' required>
                                <option Value="" selected>--Select Category--</option>
                                <option class='option' *ngFor='let option of categories' [value]="option">{{option}}</option>
                            </select>
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-4">Sub-Category : </label>
                        <div class="col-sm-8">
                                <select name="campaign" class='form-control' required>
                                    <option Value="" selected>--Select Sub-Category--</option>
                                    <option class='option' *ngFor='let option of subcategories' [value]="option">{{option}}</option>
                                </select>
                            </div>
                    </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Remarks : </label>
                <div class="col-sm-8">
                    <textarea rows="2" class="form-control txtarea" placeholder="Enter remarks" ></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-success">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
