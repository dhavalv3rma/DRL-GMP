<h1 mat-dialog-title>Asset Return Date</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Select Return Date</label>
                <div class="col-sm-8">
                  <input type="text"formControlName="start" class='select-option form-control' placeholder="Select Return Date" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                </div>
            </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>

</mat-dialog-actions>
