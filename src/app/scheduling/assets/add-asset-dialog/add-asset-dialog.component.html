<h1 mat-dialog-title>
  <!-- <span *ngIf="!oppurtunity.id">Add</span>
  <span *ngIf="oppurtunity.id">Edit</span> Contact</h1> -->
  Add Asset
  <hr>
  <div mat-dialog-content>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 add-member-label">
          <span style="font-size: 15px">Asset Name</span>
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4 add-member-label">
          <span style="font-size: 15px">Asset Category</span>
        </label>
        <div class="col-sm-8">
          <mat-select class='select-option form-control' placeholder="--Select Asset Category--">
            <mat-option [value]="1">Category A</mat-option>
            <mat-option [value]="2">Category B</mat-option>
            <mat-option [value]="3">Category C</mat-option>
          </mat-select>
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-4 add-member-label">
            <span style="font-size: 15px">Purchase Date</span>
          </label>
          <div class="col-sm-8">
              <input type="text"formControlName="end" class='select-option form-control' placeholder="From Date" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 add-member-label">
              <span style="font-size: 15px">Make</span>
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="title" placeholder="Enter Make">
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-4 add-member-label">
                <span style="font-size: 15px">Model</span>
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="title" placeholder="Enter Model">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 add-member-label">
                  <span style="font-size: 15px">Description</span>
                </label>
                <div class="col-sm-8">
                    <textarea class="form-control txtarea" rows="2" placeholder="Enter Description" autocomplete="off"></textarea>
                </div>
              </div>
    </form>
  </div>

  <mat-dialog-actions align="end">
    <!--  <button mat-raised-button class="add-hover btn-success" [disabled]="!form.valid" color="primary" [mat-dialog-close]="form.value" ><span *ngIf="!form.controls.isEdit.value">Save</span><span *ngIf="form.controls.isEdit.value">Update</span></button> -->
    <!-- <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()">Save -->
    <!-- <span *ngIf="!oppurtunity.id">Save</span>
          <span *ngIf="oppurtunity.id">Update</span>
      </button> -->
    <button mat-raised-button class="add-dark-hover btn-success" (click)="close()">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>

  </mat-dialog-actions>
