<div fxLayout="column">
    <!-- <div class="flex-p">  -->
        <mat-card>
            <mat-card-header fxLayoutAlign="center center">                
                <mat-card-subtitle><h2>Opportunities Distribution</h2></mat-card-subtitle>
            </mat-card-header>
            <div class="w-100 h-300p">
                <agm-map [latitude]="lat"  [longitude]="lng" [zoom]="zoom" [mapTypeControl]="false">
                    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
                    <agm-marker [latitude]="latnew" [longitude]="lngnew" [markerDraggable]="true"></agm-marker>
                    <agm-marker [latitude]="latnew2" [longitude]="lngnew2" [markerDraggable]="true"></agm-marker>
                    <agm-marker [latitude]="latnew3" [longitude]="lngnew3" [markerDraggable]="true"></agm-marker>
                    <agm-marker [latitude]="latnew4" [longitude]="lngnew4" [markerDraggable]="true"></agm-marker>
                </agm-map>                  
            </div>
        </mat-card>
    <!-- </div>   -->
</div>
