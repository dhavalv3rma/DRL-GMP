<div fxLayout="row wrap">
  <div class="col-12 w-100">
    <div class="w-100 flex-p">
      <div class="row wrap">
        <div class="col-12">
          <div class="w-100 flex-p">
            <button mat-raised-button class=" mx-3 btn-success pull-right filter-hover"
              (click)="alert()">
              <mat-icon>add</mat-icon> Add to report
            </button>
            <button mat-raised-button color="primary" class="pull-right filter-hover"
              (click)="filterToggle = !filterToggle">
              <mat-icon>filter_list</mat-icon> Configure
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-p col-12 w-100" *ngIf="filterToggle">
      <mat-card class="filter">
        <mat-card-content>
          <div class="row">
            <div class="row col-12">
              <div class="col-4">
                <mat-select class="form-control" placeholder="-- Select Year --">
                  <mat-option value="2016">2016</mat-option>
                  <mat-option value="2017">2017</mat-option>
                  <mat-option value="2018">2016</mat-option>
                  <mat-option value="2019">2016</mat-option>
                </mat-select>
              </div>
              <div class="col-4">
                <mat-select class="form-control" placeholder="-- Select Group --" multiple>
                  <mat-option value="2016">All</mat-option>
                  <mat-option value="2017">CTO</mat-option>
                  <mat-option value="2018">FTO</mat-option>
                  <mat-option value="2019">R&D Centres</mat-option>
                  <mat-option value="2019">CFA</mat-option>
                </mat-select>
              </div>
              <div class="col-1">
                <button class="add-hover btn btn-success pull-right">Go</button>
              </div>
            </div>
            
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="row col-12 mt-3">
      <div class="row col-12 my-4">
        <input class="col-10 text-center text-heading "  type="text" value="Audit Plan vs Completed"> 
        <div class="col-1"></div>
        <button class="col-1  btn btn-success">Update</button>
      </div>

        
     <div class="col-12 row">
      <div class="table-responsive w-100 flex-p col-5  m-auto" style="padding: 0px !important;">
        <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
          <tr>
            <th>Unit</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Q4</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of summary">
              <td>{{item.unit1}}</td>
              <td>{{item.q1}}</td>
              <td>{{item.q2}}</td>
              <td>{{item.q3}}</td>
              <td>{{item.q4}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-1  m-auto"></div>
      <div class="table-responsive w-100 flex-p col-5 m-auto" style="padding: 0px !important;">
        <table id="example2" class="table table-bordered table-hover">
          <thead class="tbl-head">
          <tr>
            <th>Unit</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th>Q4</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of summary">
              <td>{{item.unit2}}</td>
              <td>{{item.q21}}</td>
              <td>{{item.q22}}</td>
              <td>{{item.q23}}</td>
              <td>{{item.q24}}</td>
            </tr>
          </tbody>
        </table>
      </div>
     </div>
    </div>
  </div>
</div>
