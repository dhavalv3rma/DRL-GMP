<h1 mat-dialog-title><span *ngIf="!oppurtunity.id">Add</span><span *ngIf="oppurtunity.id">Edit</span> Job Code</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Job Code:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter Job Code">
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Rate ($ / hr):</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter Rate">
                    </div>
                </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()"><span *ngIf="!oppurtunity.id">Save</span><span
            *ngIf="oppurtunity.id">Update</span></button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>

</mat-dialog-actions>
