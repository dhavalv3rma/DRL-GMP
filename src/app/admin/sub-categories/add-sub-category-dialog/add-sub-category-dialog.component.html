<h1 mat-dialog-title>Add Category</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Category : </label>
            <div class="col-sm-8">
                <select name="campaign" class='form-control' required>
                    <option Value="" selected>--Select Category--</option>
                    <option class='option' *ngFor='let option of categories' [value]="option">{{option}}</option>
                </select>
            </div>
           
                
        </div>
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Sub-Category:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter Category">
                </div>
            </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>

</mat-dialog-actions>
