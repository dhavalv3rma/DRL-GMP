<div fxLayout="row wrap" #resizedDiv>
    <div class="w-100">
        <div class="row" style="margin-bottom:14px;">
                <div class="col-sm-7" style="padding-right: 0px;">
                <div class="w-100 flex-p">
                        <button mat-raised-button class="pull-right add-hover-help-lookup btn-success-help-lookup" style="margin-left: 10px;">
                                <mat-icon>help_outline</mat-icon> Help
                            </button>
                    <button mat-raised-button class="add-hover pull-right" style="background:#229494;color: white;" (click)="openUserDialog('Add')"><mat-icon>add</mat-icon>&nbsp;Add
                        Lookup</button>
                </div>
            </div>
        </div>

        <div class="table-responsive col-sm-7" style="padding:0px !important">
            <table id="example2" class="table table-bordered table-hover table-striped">
                <thead class="tbl-head">
                    <tr class="tr-grid-header">
                        <th>Code</th>
                        <th>Lookups</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tableList">
                        <td>{{item.code}}</td>
                        <td>{{item.options}}</td>
                        <td class="text-center">
                            <a (click)="openUserDialog('Edit')" style="margin-right: 10px; cursor: pointer;">
                                <i matTooltip="Edit Details" class="fa fa-edit"></i>
                            </a>
                            <a >
                                        <i style="cursor: pointer;" matTooltip="Delete" class="fa fa-trash red"></i>
                                    </a>
                                <!-- <i title="Delete" style="color:red;" class="fa fa-trash"></i> -->
                            
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
