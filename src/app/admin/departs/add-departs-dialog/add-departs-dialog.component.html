<h1 mat-dialog-title>Add Department</h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Department :</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter Class Code">
                </div>
            </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="add-hover btn-success" (click)="saveDepartment()">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>

</mat-dialog-actions>
