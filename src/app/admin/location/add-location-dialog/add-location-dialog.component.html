<h1 mat-dialog-title> {{user}} Location</h1>
<div mat-dialog-content>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Location Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter location name">
            </div>
        </div>

        <div class="form-group" >
            <label class="control-label col-sm-4">Country:</label>
            <div class="col-sm-8">
                <select class='form-control' required [(ngModel)]='country' (ngModelChange)='onCountrySelect(country)' name="country">
                    <option class='option' [ngValue]="undefined" selected disabled  >--Select country--</option>
                    <option class='option' *ngFor='let option of countryList' [value]="option.code">{{option.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group" >
            <label class="control-label col-sm-4">State:</label>
            <div class="col-sm-8">
                <select class='form-control' required [(ngModel)]='state' (ngModelChange)='onStateSelect(country,state)' name="state">
                    <option class='option' [ngValue]="undefined" selected disabled  >--Select State--</option>
                    <option class='option' *ngFor='let option of stateList' [value]="option.region">{{option.region}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4">City/District:</label>
            <div class="col-sm-8">
                <select class='form-control' required [(ngModel)]='city' name="city">
                    <option class='option' [ngValue]="undefined" selected disabled  >--Select City--</option>
                    <option class='option' *ngFor='let option of cityList' [value]="option.city">{{option.city}}</option>
                </select>
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-success" (click)="saveLookup()" [mat-dialog-close]="'test'"><span *ngIf="user">Save</span><span
            *ngIf="!user">Update</span></button>
</mat-dialog-actions>
