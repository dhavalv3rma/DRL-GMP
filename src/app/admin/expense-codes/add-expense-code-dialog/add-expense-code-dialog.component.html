<h1 mat-dialog-title>Add Expense Code</h1>
<hr>
<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Expense Code:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter Expense Code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Expense Type:</label>
      <div class="col-sm-8">
        <mat-select placeholder="--Select Expense Type--" class="form-control">
          <mat-option *ngFor="let option of expenseTypes" [value]="option">{{option}}</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 add-member-label">Rate ($):</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" placeholder="Enter Rate">
      </div>
    </div>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button class="add-hover btn-success" (click)="saveOpp()">Save</button>
  <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
