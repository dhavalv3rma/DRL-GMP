<div class="row">
  <div class="table-responsive w-100 col-lg-8" style="padding-left: 23px;">
      <table class="table table-striped table-bordered table-hover">
        <thead class="tbl-head">
          <tr class="tr-grid-header">
              <th >Subject</th>
              <th style="width: 31%;" >Date</th>
              <th style="width: 7%;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let field of fieldArray; let i = index">
              <td>
                  <input [(ngModel)]="field.subject" class="form-control" type="text" name="{{field.subject}}" />
              </td>
              <td>
                  <input [(ngModel)]="field.date" class='select-option form-control' placeholder="Select Date" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" type="text" name="{{field.date}}" />
              </td>
              <td>
                <a (click)="deleteFieldValue()"><img src=".\assets\img\delete.png" style="width: 30px;padding-left: 14px;padding-top: 3px;"></a>
                <!-- <button class="btn btn-default" type="button" (click)="deleteFieldValue()">Delete</button> -->
            </td>
          </tr>
          <tr>
              <td>
                  <input class="form-control" type="text" id="newAttributeSubject"  />
                  <!-- [(ngModel)]="newAttribute.subject" name="newAttributeSubject" -->
              </td>
              <td>
                  <input class="form-control" class='select-option form-control' placeholder="Select Date" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" type="text" id="newAttributeDate"  />
                  <!-- [(ngModel)]="newAttribute.date" name="newAttributeDate" -->
              </td>
              <td>
                  <a (click)="addFieldValue()"><img src=".\assets\img\Add-icon.png" style="width: 32px;padding-left: 13px;padding-top: 3px;"></a>
                  <!-- <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button> -->
              </td>
          </tr>
      </tbody>
      </table>
    </div>
</div>
<div class="row" style="padding:0px 0px 0px 23px">
    <div class="col-lg-8" style="padding-right: 23px;">
        <div class="w-100">
            <button mat-raised-button color="primary" class="pull-right" style="background-color:#50636d !important">
                Cancel
              </button>
          <button mat-raised-button color="primary" class="pull-right" style="background-color:#229494 !important;margin-right: 13px">
            Save
          </button>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
      </div>
</div>
