<div class="w-100">
          <div class="row wrap">
            <div class="col-lg-12" style="margin-right:0px !important">
              <div class="w-100 flex-p">
                <button mat-raised-button color="primary" style="background-color:#4dadad !important;margin-right:0px!important" class="pull-right filters-hover margin-right-10" (click)="openleadDialog(null)">
                        
                  <mat-icon>add</mat-icon> Add Vacation
                </button>
              </div>
            </div>
          </div>
        </div>
<div fxLayout="row wrap">
        <div class="w-100">
            <div fxLayout="row wrap" style="margin-top:-3px;">
                <div class="table-responsive w-100 flex-p" style="padding-top:17px!important">
                    <table id="example2" class="table table-striped table-bordered table-hover">
                        <thead class="tbl-head">
                            <tr class="tr-grid-header">
                                <th>Name</th>
                                <th>Position</th>
                                <th>Subject</th>
                                <th>From Date</th>
                                <th>To Date</th>
                                <th style="min-width:70px">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Vacations">
                                <td>{{item.name}}</td>
                                <td>{{item.position}}</td>
                                <td>{{item.subject}}</td>
                                <td>{{ item.fromdate }}</td>
                                <td>{{item.todate}}</td>
                                <td>
                                    <a title="Edit Client Details" (click)="openleadDialog(null)" style="margin-right: 10px; cursor: pointer;font-size:16px!important;color:#0987e8d1">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a >
                                        <i style="cursor: pointer;font-size:16px!important;" title="Delete" class="fa fa-trash red"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
