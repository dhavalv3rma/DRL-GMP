<h1 mat-dialog-title><span>Add Vacation Plan</span> </h1>
<hr>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">Name:</label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Name--" class="form-control">
                    <mat-option *ngFor="let option of nameOptions" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">Position:</label>
            <div class="col-sm-8">
                <mat-select placeholder="--Select Position--" class="form-control">
                    <mat-option *ngFor="let option of positionOptions" [value]="option">{{option}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label" for="pwd">Subject : </label>
            <div class="col-sm-8">
                <textarea class="form-control txtarea" rows="2" placeholder="Enter Subject" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">From Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date" placeholder="Enter From Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">To Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="price" placeholder="Enter To Date">
            </div>
        </div>
    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button class="pull-right add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="pull-right add-hover btn-success" (click)="saveOpp()"><span>Save</span></button>
</mat-dialog-actions>
